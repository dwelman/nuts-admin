openapi: 3.0.0
info:
  title: Nuts Admin API
  version: 1.0.0

paths:
  /api/id:
    get:
      operationId: getIdentities
      responses:
        '200':
          description: List of identities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Identity"
    post:
      operationId: createIdentity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - did_qualifier
              properties:
                did_qualifier:
                  type: string
      responses:
        '200':
          description: The identity was successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identity"
        '400':
          description: The identity could not be created
  /api/id/{did}:
    get:
      operationId: getIdentity
      parameters:
        - name: did
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The identity was successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityDetails"
        '404':
          description: The identity could not be found
components:
  schemas:
    IdentityDetails:
      type: object
      description: An identity object with additional details
      required:
        - did
        - name
        - discovery_services
        - wallet_credentials
      properties:
        did:
          type: string
        name:
          type: string
        discovery_services:
          type: array
          items:
            type: object
            required:
              - id
              - active
            properties:
              id:
                type: string
              active:
                type: boolean
              vp:
                type: object
        wallet_credentials:
          type: array
          items:
            type: object
    Identity:
      type: object
      description: An identity object
      required:
        - did
        - name
      properties:
        did:
          type: string
          description: The DID associated with this identity
          example:
            "did:web:example.com:iam:user1"
        name:
          type: string
          description: |
            The name of this identity, which is the last path part of a did:web DID.
            If the DID does not contain paths, or it is not a did:web DID, it will be the same as the DID.
          example: "user1"
